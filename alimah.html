  <style>
    :root {
      --primary-color: #ff69b4;   /* Pink */
      --secondary-color: #ffffff; /* White */
      --text-color: #333;
      --bg-color: #fff;
    }
    body.night {
      --primary-color: #e75480; /* Dark pink */
      --secondary-color: #111;  /* Dark background */
      --text-color: #eee;
      --bg-color: #111;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s, color 0.4s;
    }

    header {
      background: var(--primary-color);
      padding: 20px;
      text-align: center;
      color: var(--secondary-color);
      font-size: 30px;
      font-weight: bold;
      position: relative;
    }

    /* Toggle button */
    .toggle-theme {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      background: var(--secondary-color);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      color: var(--primary-color);
      transition: 0.3s;
    }
    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--secondary-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background: var(--secondary-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: var(--primary-color);
      border: none;
      padding: 10px 18px;
      margin-top: 12px;
      color: var(--secondary-color);
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff2e87;
    }

    footer {
      background: var(--primary-color);
      padding: 20px;
      text-align: center;
      color: var(--secondary-color);
      margin-top: 30px;
    }
    .social-icons a {
      margin: 0 12px;
      color: white;
      font-size: 22px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ffe4f2;
    }

    /* Cart Popup */
    #cartPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--secondary-color);
      border: 3px solid var(--primary-color);
      border-radius: 12px;
      padding: 25px;
      z-index: 1000;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: 0.4s;
    }
    #cartPopup h2 {
      color: var(--primary-color);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>

  <script>
    let cart = [];
    let night = false;

    function addToCart(item) {

      document.getElementById("cartPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeCart() {
      document.getElementById("cartPopup").style.display = "none";
